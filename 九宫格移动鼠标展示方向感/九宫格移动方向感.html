<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九宫格移动鼠标展示方向感知特效</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="container">
        <li>
            <img src="./images/1  (1).jpeg" alt="">
            <p>
                随时随性随缘，随你随喜随遇而安!
            </p>
        </li>
        <li>
            <img src="./images/1  (2).jpeg" alt="">
            <p>
                世上所有的道理，敌不过一句随便你。
            </p>
        </li>
        <li>
            <img src="./images/1  (3).jpeg" alt="">
            <p>
                我曾试过销声匿迹，最终也无人问及。
            </p>
        </li>
        <li>
            <img src="./images/1  (4).jpeg" alt="">
            <p>
                你生来就值得被爱，这点你无需质疑。
            </p>
        </li>
        <li>
            <img src="./images/1  (5).jpeg" alt="">
            <p>
                道理我都懂，可我要的不是道理，是你。
            </p>
        </li>
        <li>
            <img src="./images/1  (7).jpeg" alt="">
            <p>
                你要堕落，神仙也救不了;你要成长，绝处也能逢生。
            </p>
        </li>
        <li>
            <img src="./images/1  (9).jpeg" alt="">
            <p>
                8.人最大的善良，大抵就是看出了你的为难，便不难为你。
            </p>
        </li>
        <li>
            <img src="./images/1  (9).jpeg" alt="">
            <p>
                9.世上的事情都经不起推敲，一推敲，哪一件都藏着委屈。
            </p>
        </li>
    </ul>
</body>
<script src="index.js"></script>
</html>
