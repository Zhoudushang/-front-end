<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>火云邪神特效</title>
  <style>
    .cons{
      width: 470px;
      height: 311px;
      position: relative;
      font-size:100px;
    }
    .text{
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      background: #fff;
      display: flex;
      justify-content: center;   /*横向居中*/
      align-items: center;    /*纵向居中*/
      mix-blend-mode: screen;  /*元素颜色叠加，显示底层颜色*/
    }
  </style>
</head>
<body>
  <div class="cons">
    <img src="../images/huoyan.gif"></img>
    <div class="text"><span>看啊!里面烧起来了</span></div>
  </div>
  
</body>
</html>
